name: Run Threagile Security Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  threagile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Pull Threagile Docker image
        run: docker pull threagile/threagile:latest
      - name: Run Threagile
        run: |
          docker run --rm -v ${{ github.workspace }}:/threagile threagile/threagile -model /threagile/model.yaml

      - name: List workspace files
        run: |
          ls -lR ${{ github.workspace }}

      - name: Upload Threagile Reports
        uses: actions/upload-artifact@v4
        with:
          name: threagile-reports
          path: threagile-report*
